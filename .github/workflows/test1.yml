name: Super-Linter with CodeQL Security Checks

on:
  push:
    branches:
      - main

jobs:
  super-lint:
    name: Lint code base
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Super-Linter
        uses: github/super-linter@v4
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up CodeQL
        uses: github/codeql-action/setup@v2
        with:
          languages: javascript,python,java  # Add the languages you are using

      - name: Analyze code with CodeQL
        uses: github/codeql-action/analyze@v2
        with:
          queries: security-and-quality.qls
          languages: javascript,python,java  # Add the languages you are using
