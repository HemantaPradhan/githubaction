name: Secure Python Workflow

on:
  push:
    branches:
      - main

jobs:
  lint-test-security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Flake8 (linting)
        run: |
          flake8 .

      - name: Run Pytest (unit tests)
        run: |
          pytest tests/

      - name: Run Bandit (security check)
        run: |
          bandit -r .

      - name: Run Safety (dependency security check)
        run: |
          safety check --full-report

  super-linter:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Ruby (required for super-linter)
        uses: actions/setup-ruby@v2
        with:
          ruby-version: 2.7

      - name: Install super-linter
        run: |
          gem install bundler
          bundle install --path vendor/bundle

      - name: Run Super-Linter
        env:
          RUN_LOCAL: true
        run: |
          bundle exec rake -D

      - name: Clean up
        run: |
          bundle exec rake terminate

